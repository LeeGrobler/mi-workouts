<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">

    <meta name="description" content="A to the point app that keeps track of your workout plans." />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="MiWorkouts | Workout Planner" />
    <meta property="og:description" content="A to the point app that keeps track of your workout plans." />
    <meta property="og:url" content="https://mi-workouts.com/" />
    <meta property="fb:app_id" content="966242223397117" />
    <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/mi-workouts.appspot.com/o/covers%2Fcover-1.PNG?alt=media&token=68f17996-a847-4415-9473-5af2ca0fbad2" />

    <style>
      html { overflow-y: auto !important; }

      /* Scroll bars */
      *::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      /* Track */
      *::-webkit-scrollbar-track {
        box-shadow: inset 0 0 3px rgba(0,0,0,0.1); 
        -webkit-box-shadow: inset 0 0 3px rgba(0,0,0,0.1); 
        -webkit-border-radius: 4px;
        border-radius: 4px;
      }


      /* Handle */
      *::-webkit-scrollbar-thumb {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: #A8A8A8; 
        box-shadow: inset 0 0 3px rgba(0,0,0,0.2); 
        -webkit-box-shadow: inset 0 0 3px rgba(0,0,0,0.2); 
        transition-duration: 2s;
      }

      *::-webkit-scrollbar-thumb:hover {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: #C1C1C1; 
        box-shadow: inset 0 0 6px rgba(0,0,0,0.2); 
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.2); 
        transition-duration: 2s;
      }

      *::-webkit-scrollbar-thumb:window-inactive { background: rgba(5, 143, 228, 0.1); }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
